<!-- modal for create new user-->

   <div class="modal fade" id="createUser" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog">
       <div style ="margin-top: 10px;"  class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                
         </div>
         <div class="modal-body">
           <div class="container-fluid">
               <div class="row">
                   <div class="account-col text-center modalNewUserStyle">
                       <h2>Create new User</h2>  
                       <h1></h1> 
                       <form class="m-t" role="form">
                           <form class="form-inline">
                                <div class="form-group">
                                  <label class="sr-only" for="exampleInputAmount"></label>
                                  <div class="form-group">
                                      <label class="control-label">Name:</label>
                                      <div>
                                          <input type="text" class="form-control inputName" placeholder="Inpun name of a new user">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label">Email:</label>
                                      <div>
                                          <input type="email" class="form-control inputEmail" placeholder="Input email of a new user">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label">Telephone:</label>
                                      <div>
                                          <input type="number" class="form-control inputTelephone" placeholder="Input telephone of a new user">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label">Street:</label>
                                      <div>
                                          <input type="text" class="form-control inputStreet" placeholder="Input of street for a new user">
                                      </div>
                                  </div>  
                                  <div class="form-group">
                                      <label class="control-label">City:</label>
                                      <div>
                                          <input type="text" class="form-control inputCity" placeholder="Input of city for a new user">
                                      </div>
                                  </div> 
                                  <div class="form-group">
                                      <label class="control-label">State:</label>
                                      <div>
                                          <input type="text" class="form-control inputState" placeholder="Input of state for a new user">
                                      </div>
                                  </div> 
                                  <div class="form-group">
                                      <label class="control-label">Zip:</label>
                                      <div>
                                          <input type="number" class="form-control inputZip" placeholder="Input of ZIP for a new user">
                                      </div>
                                  </div> 
                                </div>                                
                              </form>                           
                           <div class="modal-footer">
                               <button type="button" class="btn btn-default cancelButton" data-dismiss="modal">Cancel</button>
                               <button type="button" class="btn btn-primary">Confirm</button>
                           </div> 
                   </div>
               </div>
           </div>        
         </div>             
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->
